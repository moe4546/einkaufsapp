<ion-view title="Login" id="page4" class=" " ng-controller="MainController as login">
    <ion-content padding="true" class="has-header">
        <form id="login-form2" class="list " method="post" ng-submit="login.doLogin()">
            <ion-list id="login-list4" class=" ">
                <label class="item item-input " id="login-input2">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="login.loginData.username" name="username">
                </label>
                <label class="item item-input " id="login-input3">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="login.loginData.password" name="password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            
            <a ng-click="login.doLogin()" ui-sref="menu.meineEinkaufsliste" id="login-button4" class=" button button-positive  button-block ">Log in</a>
            <a ui-sref="signup" id="login-button5" class=" button button-positive  button-block button-clear ">Oder erstelle einen neuen Account</a>
        </form>
    </ion-content>
</ion-view>
